<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/e7ffe5bb97.js"></script>
    <title>Robôzinho</title>
</head>
<body>
  <div class="card">
    <h1>Fale Robôzinho</h1>
      <div class="campo-text" 
        contenteditable 
        oninput="setText(event)"><p class="paragrafo-text">Digite seu texto aqui...</p></div>

          <div class="button">
            <button onclick="speak()" 
              class="button-fala">
              <i class="fas fa-volume-up"></i>
              Falar
            </button>
            <button 
              onclick="stop()" 
              class="button-para">
              <i class="fas fa-volume-mute"></i>
              Parar
            </button>
          </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
